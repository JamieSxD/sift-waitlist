<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Sift</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        .feedback-iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <main class="main-content">
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">Share Your Feedback</h1>
                    <p class="hero-subtitle">Help us make Sift better for everyone</p>

                    <iframe
                        src="https://siftly.canny.io/feature-requests"
                        class="feedback-iframe">
                    </iframe>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
