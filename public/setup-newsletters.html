<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Newsletters - Sift</title>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌱</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles.css" />

    <style>
        .setup-container {
            min-height: 100vh;
            padding: 40px 20px;
            background: #FDFCFB;
        }

        .setup-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .setup-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .back-button {
            position: absolute;
            top: 24px;
            left: 24px;
            padding: 8px 16px;
            background: white;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            color: #71717A;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            border-color: #6C7BFF;
            color: #6C7BFF;
        }

        .setup-title {
            font-size: 28px;
            font-weight: 700;
            color: #1E1E1E;
            margin-bottom: 12px;
        }

        .setup-subtitle {
            font-size: 16px;
            color: #71717A;
            line-height: 1.5;
        }

        /* Search Section */
        .search-section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid #E0E0E0;
        }

        .search-input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            font-size: 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            background: #FAFAFA;
            transition: all 0.2s ease-out;
            font-family: inherit;
            outline: none;
        }

        .search-input:focus {
            border-color: #6C7BFF;
            background: white;
            box-shadow: 0 0 0 3px rgba(108, 123, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #71717A;
            font-size: 18px;
        }

        .search-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 500;
            color: #71717A;
        }

        .category-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .category-filter {
            padding: 6px 12px;
            background: #F8F9FA;
            border: 1px solid #E0E0E0;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: #71717A;
            cursor: pointer;
            transition: all 0.2s ease-out;
        }

        .category-filter:hover,
        .category-filter.active {
            background: #EEF0FF;
            border-color: #6C7BFF;
            color: #6C7BFF;
        }

        .popular-filter {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #E0E0E0;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: #71717A;
            cursor: pointer;
            transition: all 0.2s ease-out;
        }

        .popular-filter:hover,
        .popular-filter.active {
            background: #FEF2F2;
            border-color: #EF4444;
            color: #EF4444;
        }

        /* Newsletter Grid */
        .newsletters-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1E1E1E;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .newsletters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .newsletter-card {
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s ease-out;
            cursor: pointer;
            position: relative;
        }

        .newsletter-card:hover {
            border-color: #6C7BFF;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 123, 255, 0.1);
        }

        .newsletter-card.subscribed {
            border-color: #10B981;
            background: #F0FDF4;
        }

        .newsletter-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .newsletter-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: #6C7BFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .newsletter-logo img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        .newsletter-info {
            flex: 1;
            min-width: 0;
        }

        .newsletter-name {
            font-size: 16px;
            font-weight: 600;
            color: #1E1E1E;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .newsletter-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .newsletter-category {
            padding: 2px 6px;
            background: #F3F4F6;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            color: #6B7280;
            text-transform: uppercase;
        }

        .newsletter-subscribers {
            font-size: 12px;
            color: #71717A;
        }

        .popular-badge {
            background: #FEF2F2;
            color: #EF4444;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .newsletter-description {
            font-size: 14px;
            color: #71717A;
            line-height: 1.4;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .newsletter-action {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            background: white;
            color: #71717A;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-out;
        }

        .newsletter-card:hover .newsletter-action {
            border-color: #6C7BFF;
            color: #6C7BFF;
            background: #F8F9FF;
        }

        .newsletter-card.subscribed .newsletter-action {
            background: #10B981;
            color: white;
            border-color: #10B981;
        }

        .newsletter-card.loading .newsletter-action {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Custom Newsletter Addition */
        .custom-section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid #E0E0E0;
            margin-bottom: 32px;
        }

        .custom-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .custom-title {
            font-size: 18px;
            font-weight: 600;
            color: #1E1E1E;
            margin-bottom: 8px;
        }

        .custom-subtitle {
            font-size: 14px;
            color: #71717A;
        }

        .custom-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .custom-input-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        .custom-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            background: white;
            transition: all 0.2s ease-out;
            font-family: inherit;
            outline: none;
        }

        .custom-input:focus {
            border-color: #6C7BFF;
            box-shadow: 0 0 0 3px rgba(108, 123, 255, 0.1);
        }

        .detect-btn {
            width: 100%;
            padding: 14px 24px;
            background: #6C7BFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-out;
            position: relative;
        }

        .detect-btn:hover:not(:disabled) {
            background: #5A6ADC;
            transform: translateY(-1px);
        }

        .detect-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .detect-btn.loading {
            pointer-events: none;
        }

        .detect-btn .btn-text {
            transition: opacity 0.2s ease-out;
        }

        .detect-btn.loading .btn-text {
            opacity: 0;
        }

        .detect-btn .btn-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }

        .detect-btn.loading .btn-loading {
            opacity: 1;
        }

        /* Detection Result */
        .detection-result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            border: 1px solid #E0E0E0;
            background: #F8F9FA;
            display: none;
        }

        .detection-result.success {
            border-color: #10B981;
            background: #F0FDF4;
        }

        .detection-result.error {
            border-color: #EF4444;
            background: #FEF2F2;
        }

        .result-newsletter {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .result-newsletter .newsletter-logo {
            width: 32px;
            height: 32px;
            font-size: 14px;
        }

        .result-info h4 {
            font-size: 14px;
            font-weight: 600;
            color: #1E1E1E;
            margin-bottom: 2px;
        }

        .result-info p {
            font-size: 13px;
            color: #71717A;
            margin: 0;
        }

        .result-actions {
            display: flex;
            gap: 8px;
        }

        .result-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-out;
        }

        .result-btn.primary {
            background: #6C7BFF;
            color: white;
            border: none;
        }

        .result-btn.secondary {
            background: transparent;
            color: #71717A;
            border: 1px solid #E0E0E0;
        }

        /* Loading States */
        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .newsletters-loading {
            text-align: center;
            padding: 40px;
            color: #71717A;
        }

        .newsletters-empty {
            text-align: center;
            padding: 40px;
            color: #71717A;
        }

        /* Continue Button */
        .continue-section {
            text-align: center;
            padding: 40px 20px;
        }

        .continue-btn {
            padding: 16px 32px;
            background: #1E1E1E;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-out;
            margin-right: 16px;
        }

        .continue-btn:hover {
            background: #374151;
            transform: translateY(-1px);
        }

        .skip-btn {
            padding: 16px 32px;
            background: transparent;
            color: #71717A;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-out;
        }

        .skip-btn:hover {
            color: #1E1E1E;
            border-color: #6C7BFF;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .setup-content {
                padding: 0 16px;
            }

            .newsletters-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .search-filters {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .category-filters {
                width: 100%;
            }

            .back-button {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <div class="setup-container">
        <a href="/onboarding" class="back-button">
            ← Back to content types
        </a>

        <div class="setup-content">
            <!-- Header -->
            <div class="setup-header">
                <h1 class="setup-title">📧 Newsletters & Email Updates</h1>
                <p class="setup-subtitle">Subscribe to your favorite newsletters and email updates</p>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-input-wrapper">
                    <div class="search-icon">🔍</div>
                    <input
                        type="text"
                        class="search-input"
                        placeholder="Search newsletters like 'Morning Brew', 'The Hustle'..."
                        id="newsletter-search"
                    >
                </div>

                <div class="search-filters">
                    <span class="filter-label">Filters:</span>
                    <div class="category-filters" id="category-filters">
                        <!-- Categories will be loaded here -->
                    </div>
                    <button class="popular-filter" id="popular-filter">⭐ Popular</button>
                </div>
            </div>

            <!-- Popular Newsletters Section -->
            <div class="newsletters-section">
                <h2 class="section-title">
                    <span>📈 Popular Newsletters</span>
                </h2>
                <div class="newsletters-grid" id="popular-newsletters">
                    <div class="newsletters-loading">Loading popular newsletters...</div>
                </div>
            </div>

            <!-- Search Results Section -->
            <div class="newsletters-section" id="search-results-section" style="display: none;">
                <h2 class="section-title" id="search-results-title">
                    <span>🔍 Search Results</span>
                </h2>
                <div class="newsletters-grid" id="search-results">
                    <!-- Search results will be loaded here -->
                </div>
            </div>

            <!-- Custom Newsletter Addition -->
            <div class="custom-section">
                <div class="custom-header">
                    <h3 class="custom-title">✨ Add Any Newsletter</h3>
                    <p class="custom-subtitle">Enter a newsletter website URL or subscription page</p>
                </div>

                <form class="custom-form" id="custom-newsletter-form">
                    <div class="custom-input-wrapper">
                        <input
                            type="url"
                            class="custom-input"
                            placeholder="e.g., https://morningbrew.com, https://example.substack.com"
                            id="custom-url-input"
                            required
                        >
                    </div>
                    <button type="submit" class="detect-btn" id="detect-btn">
                        <span class="btn-text">🔍 Find Newsletter</span>
                        <div class="btn-loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                </form>

                <div class="detection-result" id="detection-result">
                    <!-- Detection results will appear here -->
                </div>
            </div>

            <!-- Continue Section -->
            <div class="continue-section">
                <button class="continue-btn" onclick="continueToDashboard()">Continue to Dashboard</button>
                <button class="skip-btn" onclick="skipForNow()">Skip for now</button>
            </div>
        </div>
    </div>

    <script>
        // Toast notification system
        class ToastManager {
            constructor() {
                this.container = document.getElementById('toast-container');
            }

            show(message, type = 'success', duration = 4000) {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;

                this.container.appendChild(toast);

                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);

                setTimeout(() => {
                    this.hide(toast);
                }, duration);

                return toast;
            }

            hide(toast) {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }
        }

        const toastManager = new ToastManager();

        // Newsletter Setup Manager
        class NewsletterSetup {
            constructor() {
                this.searchTimeout = null;
                this.currentFilters = {
                    query: '',
                    category: 'all',
                    popular: false
                };
                this.subscriptions = new Set();

                this.init();
            }

            async init() {
                await this.loadCategories();
                await this.loadPopularNewsletters();
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Search input
                const searchInput = document.getElementById('newsletter-search');
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.currentFilters.query = e.target.value.trim();
                        this.performSearch();
                    }, 300);
                });

                // Popular filter
                const popularFilter = document.getElementById('popular-filter');
                popularFilter.addEventListener('click', () => {
                    this.currentFilters.popular = !this.currentFilters.popular;
                    popularFilter.classList.toggle('active', this.currentFilters.popular);
                    this.performSearch();
                });

                // Custom newsletter form
                const customForm = document.getElementById('custom-newsletter-form');
                customForm.addEventListener('submit', (e) => this.handleCustomSubmit(e));
            }

            async loadCategories() {
                try {
                    const response = await fetch('/api/newsletters/categories');
                    const data = await response.json();

                    if (data.success) {
                        this.renderCategories(data.categories);
                    }
                } catch (error) {
                    console.error('Error loading categories:', error);
                }
            }

            renderCategories(categories) {
                const container = document.getElementById('category-filters');

                container.innerHTML = categories.map(cat => `
                    <button
                        class="category-filter ${cat.name === 'all' ? 'active' : ''}"
                        data-category="${cat.name}"
                        onclick="newsletterSetup.selectCategory('${cat.name}')"
                    >
                        ${cat.displayName} (${cat.count})
                    </button>
                `).join('');
            }

            selectCategory(category) {
                // Update active state
                document.querySelectorAll('.category-filter').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === category);
                });

                this.currentFilters.category = category;
                this.performSearch();
            }

            async loadPopularNewsletters() {
                try {
                    const response = await fetch('/api/newsletters/popular?limit=6');
                    const data = await response.json();

                    if (data.success) {
                        this.renderNewsletters(data.newsletters, 'popular-newsletters');
                    } else {
                        this.showError('popular-newsletters', 'Failed to load popular newsletters');
                    }
                } catch (error) {
                    console.error('Error loading popular newsletters:', error);
                    this.showError('popular-newsletters', 'Failed to load popular newsletters');
                }
            }

            async performSearch() {
                const { query, category, popular } = this.currentFilters;

                // Show/hide search results section
                const searchSection = document.getElementById('search-results-section');
                const searchTitle = document.getElementById('search-results-title');

                if (query || category !== 'all' || popular) {
                    searchSection.style.display = 'block';

                    // Update title
                    let titleText = '🔍 ';
                    if (query) titleText += `Results for "${query}"`;
                    else if (category !== 'all') titleText += `${category.charAt(0).toUpperCase() + category.slice(1)} Newsletters`;
                    else if (popular) titleText += 'Popular Newsletters';
                    else titleText += 'All Newsletters';

                    searchTitle.querySelector('span').textContent = titleText;

                    // Show loading
                    this.showLoading('search-results');

                    try {
                        const params = new URLSearchParams();
                        if (query) params.append('q', query);
                        if (category !== 'all') params.append('category', category);
                        if (popular) params.append('popular', 'true');
                        params.append('limit', '20');

                        const response = await fetch(`/api/newsletters/search?${params}`);
                        const data = await response.json();

                        if (data.success) {
                            this.renderNewsletters(data.newsletters, 'search-results');
                        } else {
                            this.showError('search-results', 'Failed to search newsletters');
                        }
                    } catch (error) {
                        console.error('Error searching newsletters:', error);
                        this.showError('search-results', 'Failed to search newsletters');
                    }
                } else {
                    searchSection.style.display = 'none';
                }
            }

            renderNewsletters(newsletters, containerId) {
                const container = document.getElementById(containerId);

                if (newsletters.length === 0) {
                    container.innerHTML = `
                        <div class="newsletters-empty">
                            No newsletters found. Try adjusting your search or filters.
                        </div>
                    `;
                    return;
                }

                container.innerHTML = newsletters.map(newsletter => `
                    <div class="newsletter-card ${newsletter.isSubscribed ? 'subscribed' : ''}"
                         onclick="newsletterSetup.toggleSubscription('${newsletter.id}', this)">
                        <div class="newsletter-header">
                            <div class="newsletter-logo">
                                ${newsletter.logo ?
                                    `<img src="${newsletter.logo}" alt="${newsletter.name}" onerror="this.style.display='none'">` :
                                    newsletter.name.charAt(0).toUpperCase()
                                }
                            </div>
                            <div class="newsletter-info">
                                <h3 class="newsletter-name">${newsletter.name}</h3>
                                <div class="newsletter-meta">
                                    <span class="newsletter-category">${newsletter.category}</span>
                                    ${newsletter.metadata?.subscribers ?
                                        `<span class="newsletter-subscribers">${newsletter.metadata.subscribers} subscribers</span>` :
                                        ''
                                    }
                                    ${newsletter.metadata?.isPopular ?
                                        '<span class="popular-badge">Popular</span>' :
                                        ''
                                    }
                                </div>
                            </div>
                        </div>
                        <p class="newsletter-description">${newsletter.description}</p>
                        <button class="newsletter-action">
                            ${newsletter.isSubscribed ? '✅ Subscribed' : '+ Add to Dashboard'}
                        </button>
                    </div>
                `).join('');
            }

            async toggleSubscription(newsletterId, cardElement) {
                if (cardElement.classList.contains('loading')) return;

                const isSubscribed = cardElement.classList.contains('subscribed');
                const action = isSubscribed ? 'unsubscribe' : 'subscribe';

                // Show loading state
                cardElement.classList.add('loading');

                try {
                    const response = await fetch(`/api/newsletters/${action}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ newsletterId })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Update UI
                        cardElement.classList.toggle('subscribed');
                        const actionBtn = cardElement.querySelector('.newsletter-action');

                        if (isSubscribed) {
                            actionBtn.textContent = '+ Add to Dashboard';
                            this.subscriptions.delete(newsletterId);
                            toastManager.show('Unsubscribed successfully', 'success');
                        } else {
                            actionBtn.textContent = '✅ Subscribed';
                            this.subscriptions.add(newsletterId);
                            toastManager.show('Subscribed successfully! Use this email: ' + data.forwardingEmail, 'success', 6000);
                        }
                    } else {
                        toastManager.show(data.message || 'Failed to update subscription', 'error');
                    }
                } catch (error) {
                    console.error('Error toggling subscription:', error);
                    toastManager.show('Something went wrong. Please try again.', 'error');
                } finally {
                    cardElement.classList.remove('loading');
                }
            }

            async handleCustomSubmit(e) {
                e.preventDefault();

                const urlInput = document.getElementById('custom-url-input');
                const detectBtn = document.getElementById('detect-btn');
                const resultDiv = document.getElementById('detection-result');

                const url = urlInput.value.trim();
                if (!url) return;

                // Show loading state
                detectBtn.classList.add('loading');
                detectBtn.disabled = true;
                resultDiv.style.display = 'none';

                try {
                    const response = await fetch('/api/newsletters/detect', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showDetectionResult(data.newsletter, data.alreadyExists);
                    } else {
                        this.showDetectionError(data.message);
                    }
                } catch (error) {
                    console.error('Error detecting newsletter:', error);
                    this.showDetectionError('Failed to analyze the website. Please try again.');
                } finally {
                    detectBtn.classList.remove('loading');
                    detectBtn.disabled = false;
                }
            }

            showDetectionResult(newsletter, alreadyExists) {
                const resultDiv = document.getElementById('detection-result');

                resultDiv.className = 'detection-result success';
                resultDiv.innerHTML = `
                    <div class="result-newsletter">
                        <div class="newsletter-logo">
                            ${newsletter.logo ?
                                `<img src="${newsletter.logo}" alt="${newsletter.name}">` :
                                newsletter.name.charAt(0).toUpperCase()
                            }
                        </div>
                        <div class="result-info">
                            <h4>${newsletter.name}</h4>
                            <p>${newsletter.description}</p>
                        </div>
                    </div>
                    <div class="result-actions">
                        ${newsletter.isSubscribed ?
                            '<button class="result-btn primary" disabled>Already Subscribed</button>' :
                            `<button class="result-btn primary" onclick="newsletterSetup.subscribeToDetected('${newsletter.id}')">
                                Subscribe
                            </button>`
                        }
                        <button class="result-btn secondary" onclick="window.open('${newsletter.subscriptionUrl}', '_blank')">
                            Visit Page
                        </button>
                    </div>
                `;

                resultDiv.style.display = 'block';

                if (alreadyExists) {
                    toastManager.show('This newsletter is already in our directory!', 'info');
                } else {
                    toastManager.show('Newsletter detected successfully!', 'success');
                }
            }

            showDetectionError(message) {
                const resultDiv = document.getElementById('detection-result');

                resultDiv.className = 'detection-result error';
                resultDiv.innerHTML = `
                    <p style="margin: 0; color: #991B1B; font-size: 14px;">
                        ❌ ${message}
                    </p>
                `;

                resultDiv.style.display = 'block';
            }

            async subscribeToDetected(newsletterId) {
                try {
                    const response = await fetch('/api/newsletters/subscribe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ newsletterId })
                    });

                    const data = await response.json();

                    if (data.success) {
                        toastManager.show('Subscribed successfully! Use this email: ' + data.forwardingEmail, 'success', 6000);

                        // Update button
                        const resultDiv = document.getElementById('detection-result');
                        const subscribeBtn = resultDiv.querySelector('.result-btn.primary');
                        subscribeBtn.textContent = 'Already Subscribed';
                        subscribeBtn.disabled = true;

                        this.subscriptions.add(newsletterId);
                    } else {
                        toastManager.show(data.message || 'Failed to subscribe', 'error');
                    }
                } catch (error) {
                    console.error('Error subscribing:', error);
                    toastManager.show('Something went wrong. Please try again.', 'error');
                }
            }

            showLoading(containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = '<div class="newsletters-loading">Loading...</div>';
            }

            showError(containerId, message) {
                const container = document.getElementById(containerId);
                container.innerHTML = `<div class="newsletters-empty">${message}</div>`;
            }
        }

        // Initialize
        let newsletterSetup;

        document.addEventListener('DOMContentLoaded', () => {
            newsletterSetup = new NewsletterSetup();
        });

        // Navigation functions
        function continueToDashboard() {
            window.location.href = '/dashboard';
        }

        function skipForNow() {
            window.location.href = '/onboarding';
        }
    </script>
</body>
</html>
